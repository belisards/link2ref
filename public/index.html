<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>link2ref MVP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="shell">
      <section class="panel form-panel">
        <div class="brand-row">
          <span class="badge">MVP</span>
          <h1>link2ref</h1>
        </div>
        <p class="lede">Convert links, PDFs, report PDFs, and DOIs into clean citation output.</p>
        <div class="hint-strip">
          <span>Batch input</span>
          <span>Fast parsing</span>
          <span>APA / ABNT / CSL</span>
        </div>

        <label for="batch">Batch links (one per line)</label>
        <textarea id="batch" rows="10" placeholder="Paste one link per line"></textarea>

        <div class="actions">
          <button id="run">Convert</button>
          <button id="clear" class="ghost">Clear</button>
        </div>

        <div id="progressWrap" class="hidden">
          <div id="uniqueCount" class="status">Unique links identified: 0</div>
          <div class="status" id="progressText">Processing 0/0</div>
          <progress id="progressBar" value="0" max="100"></progress>
        </div>

        <div id="status" class="status"></div>
        <div id="failuresWrap" class="hidden">
          <h2>Failures</h2>
          <pre id="errors">[]</pre>
        </div>
      </section>

      <section class="panel output-panel">
        <div class="output-head">
          <h2>Rendered Output</h2>
          <p>Switch style and ordering without rerunning parsing.</p>
        </div>
        <div class="output-controls">
          <label for="format">Output format</label>
          <select id="format">
            <option value="apa" selected>APA citation style</option>
            <option value="abnt">ABNT citation style</option>
            <option value="csl_json">CSL-JSON</option>
          </select>
          <label for="order">Link order</label>
          <select id="order">
            <option value="alphabetical" selected>Alphabetical (default)</option>
            <option value="original">Original input order</option>
          </select>
          <button id="download" class="ghost">Download Output ðŸ“¥</button>
        </div>
        <pre id="output">[]</pre>
      </section>
    </main>

    <footer class="disclaimer">
      <p>This is a demo. Use at your own risk.</p>
    </footer>

    <script type="module" src="app.js?v=4"></script>
  </body>
</html>
